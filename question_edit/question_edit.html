<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="question_edit.css">
  <title>questionEdit</title>
</head>

  <body>
    <div class="full">
      <header>
        <div class="row">
          <div class="col">
            <a class="menu">수정하기</a>
          </div>
          <div class="col2">
            <a href="https://aa" style="text-decoration: none;">
              <input class="hh" type="image" src="../img/Profile.png" />
            </a>
          </div>
        </div>

        <div class="line"></div>

        <div class="row">
          <div class="col3">
            <a class="Q">Q</a>
            <input class="questionInput" type="text" placeholder="질문을 입력해주세요">
          </div>
        </div>
      </header>
  
      <div class="text">
        사진 또는 동영상을 첨부해주세요.
      </div>
  
      <div class="fileInput">

      </div>

      <div class="fileIn">
        <div class="file-upload preview-image">
          <label for="input-file">
            사진첨부
          </label> 
          <input multiple="multiple" type="file" id="input-file" class="upload-hidden"> 
        </div>
      </div>

      <div class="text2">
        자세한 설명을 적어주세요.
      </div>
  
      <div class="contentInput" >
        <textarea name="content"rows="8" placeholder="모르는 부분을 꼼꼼하게 적어주실 수록, 더 꼼꼼한 답변을 얻을 수 있어요"></textarea>
      </div>
      
      <div class="wrapper">
        <input class="hhh" type="text" id="hashtags" autocomplete="off" placeholder="해시태그를 입력 후 Enter를 눌러주세요">
        <div class="tag-container">
        </div>
      </div>

      <div class="button2">
        <a href="https://" style="text-decoration: none;">
          <button class="deleteBtn">삭제하기</button>
        </a>
        <a href="https://" style="text-decoration: none;">
          <button class="saveBtn">저장하기</button>
        </a>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="question_edit.js"></script>
  </body>
</html>
