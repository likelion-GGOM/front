<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <!-- 꼼 로고 -->
    <div class="logo">
      <p class="logo_text">꼼에 가입해볼까요?</p>
    </div>
    <div class="sing_up">
      <div class="input_text">
        <input type="text" class="input" placeholder="아이디" />
      </div>
      <div class="input_text">
        <input type="text" class="input" placeholder="닉네임" />
      </div>
      <div class="input_text">
        <input
          type="password"
          class="password1"
          onkeyup="trigger()"
          placeholder="비밀번호"
        />
      </div>
      <div class="signup_con">
        <div class="condition_part">
          <img src="..\img\false.png" class="false1" alt="조건x" />
          <p class="condition">최소 8자</p>
        </div>
        <div class="condition_part">
          <img src="..\img\false.png" class="false2" alt="조건x" />
          <p class="condition">
            알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자
          </p>
        </div>
      </div>
      <div class="input_text">
        <input type="text" class="input" placeholder="이메일" />
      </div>
    </div>
    <div class="btn">
      <a href="https://">
        <input type="button" class="login_btn" value="계정 만들기"
      /></a>
    </div>
  </body>
</html>
